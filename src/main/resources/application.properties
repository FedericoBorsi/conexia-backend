===========================================
CONFIGURACIÓN PARA RAILWAY
===========================================
spring.application.name=conexia-backend

Puerto - Railway inyecta la variable PORT automáticamente
server.port=${PORT:8080}

===========================================
BASE DE DATOS MYSQL (Railway MySQL Plugin)
===========================================
Railway proporciona estas variables automáticamente al agregar MySQL
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/conexia_db}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

HikariCP - Configuración para entornos cloud
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

===========================================
JPA / HIBERNATE
===========================================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

===========================================
SEGURIDAD JWT
===========================================
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration=${JWT_EXPIRATION:86400000}
security.jwt.issuer=${JWT_ISSUER:conexia_backend}
===========================================
CORS - Configurar con tu frontend en producción
===========================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}